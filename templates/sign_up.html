{% extends 'links.html' %}

{% block content %}

{% include 'navbar2.html' %}

<div class="row col-lg-5 col-sm-10 col-xs-12 ml-auto mr-auto">

	<div class="container" style="margin-top: 20px; background-color: grey; padding: 40px;">
		<form action="{% url 'register' %}" method="post">
			{% csrf_token %}

			{% include 'messages.html' %}

			<div class="row text-white text-center">
				<div class="col-sm-12">
					<h4>SIGN UP</h4>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-sm-12">
					<input type="text" name="first_name" class="form-control" placeholder="First Name">
				</div>
				<div class="col-sm-12 mt-3">
					<input type="text" name="last_name" class="form-control" placeholder="Last Name">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 mt-3">
					<input type="email" name="email" class="form-control" placeholder="User Email">
				</div>
				<div class="col-sm-12 mt-3">
					<input type="text" name="username" class="form-control" placeholder="Username">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 mt-3">
					<input type="password" name="password" class="form-control" placeholder="Password">
				</div>
				<div class="col-sm-12 mt-3">
					<input type="password" name="password2" class="form-control" placeholder="Confirm Password">
				</div>
			</div>
			<hr>
			<input type="submit" class="btn btn-success" name="" value="Register">
			<a href="{% url 'login_page' %}" class="btn btn-info float-right">Login</a>
		</form>
	</div>
</div>

	<br>
	<br>

{% endblock %}
