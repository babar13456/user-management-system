<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">PROGRAMMER KHAN</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home_page' %}">Home</a>
      </li>
    </ul>
    <div class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}
                  <a href="" class="nav-item nav-link">WELCOME : {{ user.username }}</a>
                  <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                  {% else %}
                    <a href="{% url 'login_page' %}" class="nav-link">Login</a>
                    <a href="{% url 'sign_up' %}" class="nav-link">Register</a>
                    {% endif %}
                </div>
  </div>  
</nav>
</div>
<br>

</body>
</html>
